<!-- Optionales kleines Script: sortiert Gigs nach Datum & blendet Vergangenes aus -->
<script>
  (function(){
    const list = document.getElementById('gigs-list');
    if(!list) return;
    const today = new Date(); today.setHours(0,0,0,0);

    const items = Array.from(list.querySelectorAll('.gig'));
    items.sort((a,b)=> new Date(a.dataset.date) - new Date(b.dataset.date));

    // entfernen, wenn du vergangene Termine sichtbar behalten willst:
    const upcoming = items.filter(li => new Date(li.dataset.date) >= today);

    list.innerHTML = '';
    (upcoming.length ? upcoming : items).forEach(li => list.appendChild(li));
  })();
</script>
