<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Schwarzes Fragment — Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="hero" role="img" aria-label="Band-Wallpaper">
      <div class="hero-logo-wrap">
        <img src="images/logos/schwarzes-fragment-logo-and-bandname-with-brackets.png"
          alt="Schwarzes Fragment Bandlogo"
          class="hero-logo">
      </div>
      <div class="hero-inner">
        <p>Dark • Electro • E.B.M. • Gothic</p>
        <!-- Buttons mit Glitch -->
        <a class="btn btn--primary" href="https://schwarzesfragment.bandcamp.com/" target="_blank">
        <span class="glitch" data-text="Hören">Hören</span>
        </a>
        <a class="btn" href="#live">
        <span class="glitch" data-text="Termine">Termine</span>
        </a>
        <!-- Social Media -->
        <div class="social-icons">
          <a href="https://schwarzesfragment.bandcamp.com/" target="_blank" title="Bandcamp">
          <img src="images/logos/logo-bandcamp.png" alt="Bandcamp">
          </a>
          <a href="https://www.youtube.com/@SchwarzesFragment-vd8ur" target="_blank" title="YouTube">
          <img src="images/logos/logo-youtube.png" alt="YouTube">
          </a>
          <a href="https://www.facebook.com/schwarzesfragment" target="_blank" title="Facebook">
          <img src="images/logos/logo-facebook.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com/schwarzes_fragment/" target="_blank" title="Instagram">
          <img src="images/logos/logo-instagram.png" alt="Instagram">
          </a>
          <a href="https://tiktok.com/@schwarzes_fragment" target="_blank" title="TikTok">
          <img src="images/logos/logo-tiktok.png" alt="TikTok">
          </a>
          <a href="https://www.threads.com/@schwarzes_fragment" target="_blank" title="Threads">
          <img src="images/logos/logo-threads.png" alt="Threads">
          </a>
          <a href="https://soundcloud.com/schwarzes-fragment" target="_blank" title="Soundcloud">
          <img src="images/logos/logo-soundcloud.png" alt="Soundcloud">
          </a>
          <a href="https://open.spotify.com/intl-de/artist/2CYaMn9mq2qRp8szPdnGcf" target="_blank" title="Spotify">
          <img src="images/logos/logo-spotify.png" alt="Spotify">
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
